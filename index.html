<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/78f0f143f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="fundo">
        <section class="base">
            <div class="questao">

                <h1 class="titulo" id="pergunta">Na equação: x2 + 13 = 19, qual o valor de X?</h1>
            </div>

            <section class="alinhamento">
                <div class="status">
                    <section class="valores">
                        <i class="fas fa-heart fa-4x"></i>
                        <br>
                        <div class="titulo" id="vidas">2</div>
                    </section>

                    <section class="valores">
                        <h1 class="titulo">Pontuação:</h1>
                        <br>
                        <p class="txt" id="pontos">0</p>
                    </section>
                </div>

                <img class="ilustracao" id="exibicao" src="image1.png" alt="">

                <div class="status">
                    <section class="valores hide">
                    </section>
                </div>
            </section>


            <section id="opcoes">
                <button class="opc txt" id="escolha1">
                    <p class="txt espacar">3</p>
                </button>
                <button class="opc txt" id="escolha2">
                    <p class="txt espacar">6</p>
                </button>
                <button class="opc txt" id="escolha3">
                    <p class="txt espacar">2</p>
                </button>
                <button class="opc txt" id="escolha4">
                    <p class="txt espacar">7</p>
                </button>
            </section>
        </section>
    </div>

    <script>
        pontos = 0;

        const index = ["Questão 1", "Questão 2", "Questão 3", "Questão 4", "Questão 5"];
        let i = 0;

        const IMAGENS = ['image1.png', 'image2.png', 'image3.png', 'image4.png', 'image5.png'];
        let images = document.getElementById('exibicao');
        let imagesIndex = 0;

        let quest = document.getElementById('pergunta');

        let op1 = document.getElementById('escolha1');
        let op2 = document.getElementById('escolha2');
        let op3 = document.getElementById('escolha3');
        let op4 = document.getElementById('escolha4');

        op1.addEventListener("click", () => {
            i++;
            imagesIndex++;

            pontos += 10;
            document.getElementById('pontos').innerHTML = pontos;

            if (i === 1) {
                proxQuest2();
            } else if (i === 2) {
                proxQuest3();
            } else if (i === 3) {
                proxQuest4();
            } else if (i === 4) {
                proxQuest5();
            };
        });


        let chances = 2;

        op2.addEventListener("click", () => {
            chances--;
            document.getElementById('vidas').innerHTML = chances;

            if (chances < 1) {
                reset();
            }
        });

        op3.addEventListener("click", () => {
            chances--;
            document.getElementById('vidas').innerHTML = chances;

            if (chances < 1) {
                reset();
            }
        });

        op4.addEventListener("click", () => {
            chances--;
            document.getElementById('vidas').innerHTML = chances;

            if (chances < 1) {
                reset();
            }
        });

        function reset() {
            imagesIndex = 0;
            images.src = IMAGENS[imagesIndex];

            i = 0;

            chances += 2;
            document.getElementById('vidas').innerHTML = chances;

            pontos = 0;
            document.getElementById('pontos').innerHTML = pontos;

            let quest = document.getElementById('pergunta').innerHTML = "Na equação: x2 + 13 = 19, qual o valor de X?";

            let op1 = document.getElementById('escolha1').innerHTML = "3";
            let op2 = document.getElementById('escolha2').innerHTML = "6";
            let op3 = document.getElementById('escolha3').innerHTML = "2";
            let op4 = document.getElementById('escolha4').innerHTML = "7";

            let posicao = document.getElementById('opcoes');
            posicao.style.flexDirection = 'row';
        }



        function proxQuest2() {
            images.src = IMAGENS[imagesIndex];

            let quest = document.getElementById('pergunta').innerHTML = "Qual é o principal pigmento responsável pela fotossíntese nas plantas?";

            let op1 = document.getElementById('escolha1').innerHTML = "Clorofila";
            let op2 = document.getElementById('escolha2').innerHTML = "Melanina";
            let op3 = document.getElementById('escolha3').innerHTML = "Hemoglobina";
            let op4 = document.getElementById('escolha4').innerHTML = "Caroteno";

            let posicao = document.getElementById('opcoes');
            posicao.style.flexDirection = 'column-reverse';
        };

        function proxQuest3() {
            images.src = IMAGENS[imagesIndex];

            let quest = document.getElementById('pergunta').innerHTML = "O que é depressão?";

            let op1 = document.getElementById('escolha1').innerHTML = "Uma área baixa cercada por terrenos mais elevados";
            let op2 = document.getElementById('escolha2').innerHTML = "Uma doença mental";
            let op3 = document.getElementById('escolha3').innerHTML = "Uma área alta cercada por terrenos mais baixos";
            let op4 = document.getElementById('escolha4').innerHTML = "JavaScript";

            let posicao = document.getElementById('opcoes');
            posicao.style.flexDirection = 'row-reverse';
        };



        function proxQuest4() {
            images.src = IMAGENS[imagesIndex];

            let quest = document.getElementById('pergunta').innerHTML = "Qual é a função principal das enzimas no corpo humano?";

            let op1 = document.getElementById('escolha1').innerHTML = "Transportar oxigênio nos glóbulos vermelhos";
            let op2 = document.getElementById('escolha2').innerHTML = "Controlar a produção de hormônios";
            let op3 = document.getElementById('escolha3').innerHTML = "Realizar a fotossíntese nas plantas";
            let op4 = document.getElementById('escolha4').innerHTML = "Facilitar reações químicas, acelerando as taxas de reação";

            let posicao = document.getElementById('opcoes');
            posicao.style.flexDirection = 'column-reverse';
        };

        function proxQuest5() {
            images.src = IMAGENS[imagesIndex];

            let quest = document.getElementById('pergunta').innerHTML = 'Matheus assistiu "X" videos, cada vídeo tem 3 minutos, em 30 minutos, quantos videos ele assistiu?';

            let op1 = document.getElementById('escolha1').innerHTML = "10 vídeos";
            let op2 = document.getElementById('escolha2').innerHTML = "3 vídeos";
            let op3 = document.getElementById('escolha3').innerHTML = "15 vídeos";
            let op4 = document.getElementById('escolha4').innerHTML = "90 vídeos";

            let posicao = document.getElementById('opcoes');
            posicao.style.flexDirection = 'row';
        };
    </script>
</body>

</html>
