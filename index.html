<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/78f0f143f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="fundo">
        <section class="base">
            <div class="questao">

                <h1 class="titulo" id="pergunta">pergunta</h1>
            </div>

            <section class="alinhamento">

                    <section class="valores">
                        <img class="heart" src="coracao.png" alt="">
                        <br>
                        <div class="titulo" id="vidas">2</div>
                    </section>

                    <section class="valores">
                        <h1 class="titulo">Pontuação:</h1>
                        <br>
                        <p class="txt" id="pontos">0</p>
                    </section>
                </div>

                <img class="ilustracao" id="exibicao" src="image1.png" alt="">
            </section>

            <section class="opcoes">
                <button class="opc txt" id="escolha1">
                    <i class="fas fa-flag"></i>
                    <p class="txt espacar">1</p>
                </button>
                <button class="opc txt" id="escolha2">

                    <p class="txt espacar">2</p>
                </button>
                <button class="opc txt" id="escolha3">

                </button>
                <button class="opc txt" id="escolha4">

            </section>
        </section>
    </div>

    <script>
        pontos = 0;

        const index = ["Questão 1", "Questão 2", "Questão 3", "Questão 4", "Questão 5"];

        let op3 = document.getElementById('escolha3');
        let op4 = document.getElementById('escolha4');

        op1.addEventListener("click", () => {
            i++;
            imagesIndex++;

            pontos += 10;
            document.getElementById('pontos').innerHTML = pontos;

            if (i === 1) {
                proxQuest2();
            } else if (i === 2) {
                proxQuest3();
            } else if (i === 3) {

            } else if (i === 4) {

            };
        });


        let chances = 2;

            document.getElementById('vidas').innerHTML = chances;

                reset();
            }
        });

        op3.addEventListener("click", () => {
            chances--;

                reset();
            }
        });

            if (chances < 1) {

            }
